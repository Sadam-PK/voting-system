<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Candidate</title>
</head>

<body>
    <h1>Insert New Candidate</h1>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"> <br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"> <br>

        <label for="party">Party Name</label>
        <input type="text" id="party" name="party"> <br>

        <label for="symbol">Party Symbol</label>
        <input type="text" id="symbol" name="symbol"> <br>

        <label for="ec_address">Ethereum Address</label>
        <input type="text" id="ec_address" name="ec_address"> <br>

        <input type="button" value="ADD" onclick="onSubmitForm();">


    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>

    <script type="text/javascript" src="js/configs/web3_config.js"></script>
    <script type="text/javascript" src="js/configs/contracts_config.js"></script>
    <script type="text/javascript" src="js/operations/newCandidate.js"></script>

    <br>
    <h2>Blockchain Transaction Result</h2>
    <div id="resultdiv" style="color: green;">
        
    </div>

</body>

</html>
